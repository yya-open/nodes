<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>分享的备忘录</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{padding:24px;}
    .card{max-width:900px;margin:0 auto;}
    pre{white-space:pre-wrap;word-break:break-word;}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin-top:0">分享的备忘录</h1>
    <div id="meta" class="hint"></div>
    <h3 id="title"></h3>
    <pre id="content"></pre>
    <div id="msg" class="hint"></div>
  </div>

<script>
(async () => {
  const qs = new URLSearchParams(location.search);
  const token = qs.get("token");
  const msg = document.getElementById("msg");
  if (!token) { msg.textContent = "缺少 token。"; return; }

  try {
    const res = await fetch("/api/share/open?token=" + encodeURIComponent(token), { credentials: "include" });
    const ct = res.headers.get("content-type") || "";
    const data = ct.includes("application/json") ? await res.json() : { error: await res.text() };
    if (!res.ok) throw new Error(data.error || ("HTTP " + res.status));
    document.getElementById("title").textContent = data.title || "(无标题)";
    document.getElementById("content").textContent = data.content || "";
    document.getElementById("meta").textContent = data.burnAfterRead ? "阅后即焚链接：打开一次后失效" : "普通分享链接";
    msg.textContent = "已加载。";
  } catch (e) {
    msg.textContent = "加载失败：" + (e.message || e);
  }
})();
</script>
</body>
</html>
